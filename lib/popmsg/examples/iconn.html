<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Message | The jQuery plugin for showing message with Bootstrap alert classes</title>
        <link rel="stylesheet" type="text/css" href="./vendors/bootstrap-3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./vendors/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-msg.css" />
        <link rel="stylesheet" type="text/css" href="/css/popmsg.css" />
    </head>
    <body>
		
		<button class="btn btn-block btn-success" type="button"><i class="glyphicon glyphicon-ok-sign"></i> Success</button>
		
        <div class="container" id="example" data-icon="bs">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <div class="page-header">
                        <h3>Show message with Bootstrap Icon</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-info" type="button"><i class="glyphicon glyphicon-info-sign"></i> Info</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-success" type="button"><i class="glyphicon glyphicon-ok-sign"></i> Success</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-warning" type="button"><i class="glyphicon glyphicon-exclamation-sign"></i> Warning</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-danger" type="button"><i class="glyphicon glyphicon-remove-sign"></i> Error</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./vendors/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./vendors/bootstrap-3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap-msg.js"></script>
        <script type="text/javascript" src="/js/popmsg.js"></script>
    </body>
</html>
